<app-logout></app-logout>
<app-sidenav-admin></app-sidenav-admin>

<form [formGroup]="messageForm" class="form-signin" (ngSubmit)="onSubmit()">
  <h1>Crear Entidad Reguladora</h1>

  <div class="form-group">
    <label class="control-label">Nombre de usuario:</label>
    <input type="text" formControlName="username" class="form-control">
    <div *ngIf="submitted && messageForm.controls.username.errors">
      <div *ngIf="messageForm.controls.username.errors.required">Es obligatorio especificar el nombre de usuario de la
        entidad reguladora</div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label">Contraseña:</label>
    <input type="text" formControlName="password" class="form-control">
    <div *ngIf="submitted && messageForm.controls.password.errors">
      <div *ngIf="messageForm.controls.password.errors.required">Es obligatorio especificar la contraseña de la entidad
        reguladora</div>
    </div>
  </div>

  <div class="form-group">
      <label class="control-label">Nombre:</label>
      <input type="text" formControlName="nombre" class="form-control">
      <div *ngIf="submitted && messageForm.controls.nombre.errors">
        <div *ngIf="messageForm.controls.nombre.errors.required">Es obligatorio especificar la contraseña de la entidad
          reguladora</div>
      </div>
    </div>

  <input class="btn btn-primary btn-block" type="submit" value="Send message">

</form>
