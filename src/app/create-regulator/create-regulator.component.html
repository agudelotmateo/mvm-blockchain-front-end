<h1>Crear Entidad Reguladora</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

  <label>
    Nombre de usuario:
    <input type="text" formControlName="username">
    <div *ngIf="submitted && messageForm.controls.username.errors">
      <div *ngIf="messageForm.controls.username.errors.required">Es obligatorio especificar el nombre de usuario de la
        entidad reguladora</div>
    </div>
  </label>

  <label>
    Contraseña:
    <input type="password" formControlName="password">
    <div *ngIf="submitted && messageForm.controls.password.errors">
      <div *ngIf="messageForm.controls.password.errors.required">Es obligatorio especificar la contraseña de la entidad
        reguladora</div>
    </div>
  </label>

  <label>
    Nombre:
    <input type="text" formControlName="nombre">
    <div *ngIf="submitted && messageForm.controls.nombre.errors">
      <div *ngIf="messageForm.controls.nombre.errors.required">Es obligatorio especificar el nombre de
        la entidad reguladora</div>
    </div>
  </label>

  <input type="submit" value="Send message">

</form>
